<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizar Números</title>
    <link rel="stylesheet" href="Style.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Ejercicio 2: ¿Cual es el resultado de cada operación?.</h1>
    <div id="numeros">
        <div class="numero" draggable="true" data-category="enteros">x=3</div>
        <div class="numero" draggable="true" data-category="naturales">x=6/7</div>
        <div class="numero" draggable="true" data-category="fraccionarios">1/3</div>
        <div class="numero" draggable="true" data-category="decimales">10</div>
    </div>
    <div class="caja" data-category="naturales">2+3x-5x=8-9X</div>
    <div class="caja" data-category="enteros">3x+2x-14=1</div>
    <div class="caja" data-category="decimales">(3x/2)+(4x/5)=2x+3</div>
    <div class="caja" data-category="fraccionarios">8x+3x+6x=2x+3+2</div>
    <center>
        <button id="verificar">Verificar</button>
        <br>
        <div id="resultado"></div>
    </center>
    <script src="JS.JS"></script>
</body>

</html>
