<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Arrastrar y Soltar</title>
    <link rel="stylesheet" href="Style.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Ejercicio 2: Identifica los simbolos de Moda, Media y Mediana, y ubicalos en la casilla correspondiente. </h1>
    <div class="container">
        <div class="box" id="box1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <span class="box-text">Moda</span>
        </div>
        <div class="box" id="box2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <span class="box-text">Media</span>
        </div>
        <div class="box" id="box3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <span class="box-text">Mediana</span>
        </div>
    </div>
    <div class="images">
        <img src="Imagenes/imagen1.png" id="img1" draggable="true" ondragstart="drag(event)">
        <img src="Imagenes/imagen2.png" id="img2" draggable="true" ondragstart="drag(event)">
        <img src="Imagenes/imagen3.png" id="img3" draggable="true" ondragstart="drag(event)">
        <img src="Imagenes/imagen4.png" id="ima4" draggable="true" ondragstart="drag(event)">
    </div>
    <center>
        <button id="Verificar" onclick="checkAnswers()">Verificar Respuestas</button>
    <div class="feedback" id="feedback"></div>
    </center>
    <script src="JS.JS"></script>
</body>

</html>
